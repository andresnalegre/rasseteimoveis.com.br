<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • Ressete imobiliaria</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fundo animado */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      min-height: 100vh;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('../styles/assets/12.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    /* Card de login */
    .login-card {
      background: #ffffff;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    .login-card .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
    }
    .login-card .form-control:focus {
      border-color: #1fae4f;
      box-shadow: 0 0 0 0.2rem rgba(31, 174, 79, 0.25);
    }
    .login-card .btn-login {
      background-color: #1fae4f;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .login-card .btn-login:hover {
      background-color: #17b978;
    }
    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #15502f;
    }
    .login-header h2 {
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    .login-header p {
      margin: 0;
      color: #316c4d;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 180px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="../styles/assets/logo.png" alt="Rassete Imóveis" class="logo">
    <div class="login-header">
      <h2>Login</h2>
      <p>Administrador</p>
    </div>
    <form action="/admin/login" method="POST">
      <div class="mb-3">
        <label for="inputUser" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="inputUser" name="username" placeholder="admin" required>
      </div>
      <div class="mb-4">
        <label for="inputPassword" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="••••••••" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login text-white">Entrar como Admin</button>
      </div>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none" style="color: #1fae4f;">Recuperar senha</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
